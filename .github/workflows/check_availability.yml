name: John Pennekamp Check (CST Schedule)

on:
  schedule:
    - cron: '6 12 * * *'
    - cron: '15 13 * * *'
    - cron: '26 14 * * *'
    - cron: '4 15 * * *'
    - cron: '16 16 * * *'
    - cron: '31 17 * * *'
    - cron: '43 18 * * *'
    - cron: '32 19 * * *'
    - cron: '36 20 * * *'
    - cron: '47 21 * * *'
    - cron: '44 22 * * *'
    - cron: '32 23 * * *'
    - cron: '56 0 * * *'
    - cron: '44 1 * * *'
    - cron: '22 2 * * *'
    - cron: '11 3 * * *'
    - cron: '14 4 * * *'
    - cron: '1 5 * * *'
  workflow_dispatch:

jobs:
  check-availability:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright pytz
          playwright install chromium

      - name: Run John Pennekamp check
        run: python check_john_pennekamp.py
        env:
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
